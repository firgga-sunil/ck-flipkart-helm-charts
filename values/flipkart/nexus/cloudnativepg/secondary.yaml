apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ck-postgres-standby
  namespace: codekarma
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2

  serviceAccountTemplate:
    metadata:
      annotations:
        iam.gke.io/gcp-service-account: codekarma-dev-node-sa@ck-flipkart-pg.iam.gserviceaccount.com

  storage:
    size: 20Gi
    storageClass: standard-rwo

  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "2Gi"

  monitoring:
    enablePodMonitor: false

  backup:
    barmanObjectStore:
      destinationPath: "gs://ck-flipkart-pg-storage-bucket/codekarma/ck-postgres-standby"
      googleCredentials:
        gkeEnvironment: true 
      retentionPolicy: "30d"

  externalClusters:
    - name: ck-postgres
      barmanObjectStore:
        destinationPath: gs://ck-flipkart-pg-storage-bucket/codekarma/ck-postgres
        googleCredentials:
          gkeEnvironment: true

  bootstrap:
    recovery:
      source: ck-postgres
