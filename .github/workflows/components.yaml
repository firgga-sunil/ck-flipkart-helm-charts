name: Centralized CI Trigger

on:
  workflow_dispatch:
    inputs:
      component:
        description: "Select component(s) to build"
        type: choice
        required: true
        options:
          - nexus
          - karmalens

      image_tag:
        description: "Docker image tag"
        required: true
        default: ""

jobs:
  trigger-ci:
    runs-on: ubuntu-latest

    steps:
      # ---------------- VALIDATION ----------------
      - name: Validate inputs
        run: |
          if [[ -z "${{ inputs.image_tag }}" ]]; then
            echo "ERROR: Image tag is required"
            exit 1
          fi

