name: Update Image Tag via ArgoCD Values

on:
  repository_dispatch:
    types: [trigger-build-workflow]
  workflow_dispatch:
    inputs:
      client:
        description: "Select client"
        required: true
        type: choice
        options:
          - flipkart
          - phonePe

      service_name:
        description: "Select service"
        required: true
        type: choice
        options:
          - ck-graph-mcp-server
          - ck-intel-collector
          - ck-mcp
          - gcp-gateway
          - karma-lens
          - nexus
          - nginx

      service_tag:
        description: "Docker image tag"
        required: false

jobs:
  update-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate inputs
        run: |
          if [ -n "${{ inputs.service_name }}" ] && [ -z "${{ inputs.service_tag }}" ]; then
            echo "ERROR: service_tag is required when service_name is selected"
            exit 1
          fi

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Locate values file from all-apps.yaml
        id: find_values
        run: |
            CLIENT="${{ inputs.client }}"
            SERVICE="${{ inputs.service_name }}"
            APP_FILE="applications/${CLIENT}/all-apps.yaml"

            if [ ! -f "$APP_FILE" ]; then
            echo "ERROR: $APP_FILE not found"
            exit 1
            fi

            RAW_VALUES_FILE=$(yq -r '
            select(.kind == "Application")
            | select(.metadata.name == "'"$SERVICE"'")
            | .spec.source.helm.valueFiles[0]
            ' "$APP_FILE")

            if [ -z "$RAW_VALUES_FILE" ] || [ "$RAW_VALUES_FILE" = "null" ]; then
            echo "ERROR: Values file not defined for $SERVICE"
            exit 1
            fi

            # Normalize path (remove ../../)
            VALUES_FILE=$(echo "$RAW_VALUES_FILE" | sed 's|^\.\./\.\./||')

            echo "Resolved values file: $VALUES_FILE"

            if [ ! -f "$VALUES_FILE" ]; then
            echo "ERROR: Values file $VALUES_FILE does not exist in repo"
            exit 1
            fi

            echo "values_file=$VALUES_FILE" >> "$GITHUB_OUTPUT"

      - name: Debug values file content BEFORE update
        run: |
          echo "Values file path:"
          echo "${{ steps.find_values.outputs.values_file }}"
          echo "-----------------------------"
          cat "${{ steps.find_values.outputs.values_file }}"

      - name: Update image tag in values file
        run: |
          VALUES_FILE="${{ steps.find_values.outputs.values_file }}"
          export TAG="${{ inputs.service_tag }}"

          echo "Updating image.tag to $TAG in $VALUES_FILE"

          yq -i '.image.tag = strenv(TAG)' "$VALUES_FILE"


      
      - name: Debug values file content AFTER update
        run: |
          echo "-----------------------------"
          cat "${{ steps.find_values.outputs.values_file }}"

      - name: Verify git diff
        run: |
          git diff


      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add "${{ steps.find_values.outputs.values_file }}"
          git commit -m "chore(${{
            inputs.client
          }}/${{
            inputs.service_name
          }}): update image tag to ${{
            inputs.service_tag
          }}"

          git push origin HEAD


