apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gcp-gateway
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "git@github.com:firgga-sunil/ck-flipkart-helm-charts.git"
    targetRevision: main
    path: "./charts/gcp-gateway"
    helm:
      valueFiles:
      - values-gcp-flipkart.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: codekarma
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
